<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login Form Using HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<!-- or -->
<link rel="stylesheet"
href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>LOGIN</h1>
        <p>Welcome To The Website</p>
        <form>
            <input type="text" placeholder="Enter Username">
            <input type="password" placeholder="Enter Password">
            <p class="recover">
                <a href="">Recover Password</a>
            </p>
        </form>
        <button>Sign In</button>
        <p class="or">
            ----or continue with----
        </p>
        <div class="icons">
            <i class='bx bxl-facebook-circle'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-github' ></i>
        </div>
        <div class="not-member">
            Not a member? <a href="https://www.w3schools.com/css/css_z-index.asp" target="_blank">Register Now</a>
        </div>
    </div>
    
</body>
</html>
